<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>覗き見.eth</title>
		<meta name="keywords" content="blockchain, web3.0, dex">
        <script src="./assets/abi.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="./assets/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
	</head>
	
	<body class="grey darken-4">
		<nav>
			<div class="nav-wrapper black">
				<a href="index.html" class="brand-logo yellow-text text-decoration-none"><i class="material-icons">remove_red_eye</i>覗き見.eth</a>
			</div>
		</nav>
		
		<center><p class="white-text mt-3">他人のウォレットの中身を覗き見できます</p></center>

		<div class="container">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8 col-sm-12">
					<div class="mt-2 grey lighten-4 rounded-3 z-depth-5 container">
						<div class="row"></div>
						<div class="row pt-3">
							<div class="col-1"></div>
							<div class="input-field col s6">
								<i class="material-icons prefix">account_balance_wallet</i>
								<input id="walletAddress" type="text" class="walletaddr">
								<label for="walletAddress">ウォレットアドレス</label>
							</div>
							<button class="btn waves-effect waves-light nozoku grey darken-4 col-2 text-white"><i class="material-icons">remove_red_eye</i></button>
							<div class="col-1"></div>
						</div>
					</div>
				</div>
				<div class="col-2"></div>
			</div>

			<div class="row">
				<div class="col-2"></div>
				<div class="col-8 col-sm-12">
					<div class="mt-2 grey lighten-4 rounded-3 z-depth-5 container">
						<div class="row">
							<h2 class="mx-3 mt-3">
								result
							</h2>
						</div>
						<div class="row">
							<div class="col-1"></div>
								<h3>保有ETH:<span class="result eth">00</span>Eth</h3>
								<p class="jpy eth"><span class="result">0000</span>円</p>
								<h3>保有BNB:<span class="result bnb">00</span>BNB</h3>
								<p class="jpy bnb"><span class="result">0000</span>円</p>
								<h3>保有polygon:<span class="result matic">00</span>MATIC</h3>
								<p class="jpy matic"><span class="result">0000</span>円</p>
								<h3>指定トークン:<span class="result erc20">00</span>pt</h3>
								<p class="jpy erc20"><span class="result">0000</span>円</p>
							<div class="col-1"></div>
						</div>
					</div>
				</div>
				<div class="col-2"></div>
			</div>
		</div>

		
			
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./assets/app.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
